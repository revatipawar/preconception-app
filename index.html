<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pre-Conception Care</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>ðŸŒ± Pre-Conception Care</h1>
    <p>Daily veg nutrition for mom & dad</p>
  </header>

  <section class="toggle">
    <button id="momBtn" class="active">Mom-to-be</button>
    <button id="dadBtn">Dad-to-be</button>
  </section>

  <main>
<section id="profile" class="card">
  <h2>ðŸ‘¤ Profile</h2>

  <label>
    Age
    <input type="number" id="age" placeholder="Years">
  </label>

  <label>
    Height (cm)
    <input type="number" id="height" placeholder="cm">
  </label>

  <label>
    Weight (kg)
    <input type="number" id="weight" placeholder="kg">
  </label>

  <label>
    Diet Type
    <select id="dietType">
      <option value="veg">Vegetarian</option>
      <option value="dairy">Dairy Vegetarian</option>
      <option value="vegan">Vegan</option>
      <option value="nonveg">Non-Vegetarian</option>
    </select>
  </label>

  <label>
    Activity Level
    <select id="activity">
      <option value="low">Mostly sitting</option>
      <option value="moderate">Light exercise</option>
      <option value="high">Regular exercise</option>
    </select>
  </label>

  <label class="checkbox">
    <input type="checkbox" id="sunExposure">
    Regular sunlight exposure
  </label>

  <h3>Supplements (if any)</h3>
  <label class="checkbox"><input type="checkbox" id="dha"> DHA</label>
  <label class="checkbox"><input type="checkbox" id="folate"> L-Methylfolate</label>
  <label class="checkbox"><input type="checkbox" id="vitd"> Vitamin D</label>
  <label class="checkbox"><input type="checkbox" id="iron"> Iron</label>
  <label class="checkbox"><input type="checkbox" id="coq10"> CoQ10 (optional)</label>

  <button onclick="saveProfile()">Save Profile</button>
</section>

  <section id="foodSelection"></section>

  <section id="results"></section>

</main>


  <footer>
    <p>Evidence-based Â· Vegetarian Â· Simple</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
