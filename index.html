<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pre-Conception Care</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>ðŸŒ± Pre-Conception Care</h1>
  <p>Food-first nutrition for mom & dad</p>
</header>

<section class="toggle">
  <button id="momBtn" class="active">Mom-to-be</button>
  <button id="dadBtn">Dad-to-be</button>
</section>

<main>

  <!-- PROFILE -->
  <section class="card">
    <h2>ðŸ‘¤ Profile</h2>

    <label>Age
      <input type="number" id="age">
    </label>

    <label>Height (cm)
      <input type="number" id="height">
    </label>

    <label>Weight (kg)
      <input type="number" id="weight">
    </label>

    <label>Diet
      <select id="diet">
        <option value="veg">Vegetarian</option>
        <option value="dairy">Dairy Vegetarian</option>
        <option value="vegan">Vegan</option>
        <option value="nonveg">Non-Vegetarian</option>
      </select>
    </label>

    <label>Activity
      <select id="activity">
        <option value="low">Mostly sitting</option>
        <option value="moderate">Light exercise</option>
        <option value="high">Regular exercise</option>
      </select>
    </label>

    <h3>Supplements</h3>
    <label><input type="checkbox" id="supp_dha"> DHA</label>
    <label><input type="checkbox" id="supp_folate"> L-Methylfolate</label>
    <label><input type="checkbox" id="supp_vitd"> Vitamin D</label>
    <label><input type="checkbox" id="supp_iron"> Iron</label>
    <label><input type="checkbox" id="supp_coq10"> CoQ10 (optional)</label>

    <button onclick="saveProfile()">Save Profile</button>
  </section>

  <!-- FOOD SELECTION -->
  <section id="foodSelection" class="card"></section>

  <!-- RESULTS -->
  <section id="results" class="card"></section>

</main>

<footer>
  <p>Evidence-based â€¢ Vegetarian-friendly</p>
</footer>

<script src="script.js"></script>
</body>
</html>
